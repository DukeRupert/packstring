{{define "admin-toast"}}
<!-- Admin shared styles -->
<style>
/* Loading state for htmx requests */
.htmx-request .htmx-indicator-hide { display: none; }
.htmx-request .htmx-indicator-show { display: inline !important; }
.htmx-request button[type="submit"] { opacity: 0.7; pointer-events: none; }
/* Hide scrollbar on tab/nav containers */
.scrollbar-hide::-webkit-scrollbar { display: none; }
.scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>

<!-- Toast notification component (Alpine.js) -->
<div x-data="{ show: false, message: '' }"
     x-on:show-toast.window="message = $event.detail.value || $event.detail; show = true; setTimeout(() => show = false, 3000)"
     x-show="show"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 translate-y-2"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-2"
     x-cloak
     class="fixed bottom-6 right-6 z-50 bg-timber text-cream px-5 py-3 rounded-[4px] shadow-lg font-ui text-sm max-w-sm">
    <div class="flex items-center gap-2">
        <svg class="w-4 h-4 text-forest-lt flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
        <span x-text="message"></span>
    </div>
</div>

<!-- Listen for htmx showToast triggers -->
<script>
document.body.addEventListener('showToast', function(e) {
    window.dispatchEvent(new CustomEvent('show-toast', { detail: e.detail.value || e.detail }));
});
</script>
{{end}}
